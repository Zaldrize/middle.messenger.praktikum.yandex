<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../style.css"/>
  </head>
  <body>
    <form>
        <div id="auth" class="div_center">
            <div class="auth_row">
                <label class="auth_login_label">Login</label>
                <input class="auth_login_input" type="text"/>
            </div>
            <div class="auth_row">
                <label class="auth_password_label">Password</label>
                <input class="auth_password_input" type="password"/>
            </div>
            <div class="auth_row">
                <button type="submit">Sign in</button>
                <button>Sign up</button>
            </div>
        </div>
    </form>
  </body>
</html>
